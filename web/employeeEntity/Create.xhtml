<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEmployeeEntityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEmployeeEntityLabel_id}" for="id" />
                    <h:inputText id="id" value="#{employeeEntityController.selected.id}" title="#{bundle.CreateEmployeeEntityTitle_id}" required="true" requiredMessage="#{bundle.CreateEmployeeEntityRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateEmployeeEntityLabel_name}" for="name" />
                    <h:inputText id="name" value="#{employeeEntityController.selected.name}" title="#{bundle.CreateEmployeeEntityTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateEmployeeEntityLabel_password}" for="password" />
                    <h:inputText id="password" value="#{employeeEntityController.selected.password}" title="#{bundle.CreateEmployeeEntityTitle_password}" />
                    <h:outputLabel value="#{bundle.CreateEmployeeEntityLabel_address}" for="address" />
                    <h:inputText id="address" value="#{employeeEntityController.selected.address}" title="#{bundle.CreateEmployeeEntityTitle_address}" />
                    <h:outputLabel value="#{bundle.CreateEmployeeEntityLabel_tel}" for="tel" />
                    <h:inputText id="tel" value="#{employeeEntityController.selected.tel}" title="#{bundle.CreateEmployeeEntityTitle_tel}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{employeeEntityController.create}" value="#{bundle.CreateEmployeeEntitySaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{employeeEntityController.prepareList}" value="#{bundle.CreateEmployeeEntityShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEmployeeEntityIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
